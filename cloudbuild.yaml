steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/actions-service:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/actions-service:$SHORT_SHA'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/actions-service:latest'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/actions-service:$SHORT_SHA'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'actions-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/actions-service:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'DB_NAME=${_DB_NAME},DB_USER=${_DB_USER},DB_PASSWORD=${_DB_PASSWORD},CLOUD_SQL_CONNECTION_NAME=${_CLOUD_SQL_CONNECTION_NAME},DB_UNIX_SOCKET=${_DB_UNIX_SOCKET},INTEGRATIONS_SERVICE_URL=${_INTEGRATIONS_SERVICE_URL}'
      - '--add-cloudsql-instances'
      - '${_CLOUD_SQL_CONNECTION_NAME}'

# Substitution variables (set these in Cloud Build triggers or via gcloud)
substitutions:
  _DB_NAME: 'unified_inbox'
  _DB_USER: 'app_user'
  _DB_PASSWORD: ''  # Set via Secret Manager or Cloud Build substitution
  _CLOUD_SQL_CONNECTION_NAME: 'PROJECT_ID:REGION:INSTANCE_NAME'  # Replace with your values
  _DB_UNIX_SOCKET: '/cloudsql/PROJECT_ID:REGION:INSTANCE_NAME'  # Replace with your values
  _INTEGRATIONS_SERVICE_URL: 'https://integrations-svc-ms2-ft4pa23xra-uc.a.run.app'

# Images to be pushed to the Container Registry
images:
  - 'gcr.io/$PROJECT_ID/actions-service:latest'
  - 'gcr.io/$PROJECT_ID/actions-service:$SHORT_SHA'

# Timeout for the entire build
timeout: '1200s'

# Options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
